<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />

    <link rel="stylesheet" href="style.css" />
    <title>Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Day Scheduler</h1>
      <p class="lead">app for scheduling your work throughout the week</p>
      <p id="currentDay" class="lead"></p>
      <button class="clearSchedule">Clear Schedule</button>
    </header>

    <div class="container">
      <div class="row">
        <div class="hour">
          <span class="time-block"> 9AM</span>
        </div>
        <textarea class="description" id="9"></textarea>
        <button class="saveBtn">
          <i class="fas fa-save"></i>
        </button>
        
      </div>

      <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
      <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
      <script src="script.js"></script>

      <div class="row">
        <div class="hour">
          <span class="time-block">10AM</span>
        </div>
        <textarea class="description" id="10"></textarea>
        <button class="saveBtn">
          <i class="fas fa-save"></i>
        </button>
      </div>

      <div class="row">
        <div class="hour">
          <span class="time-block">11AM</span>
        </div>
        <textarea class="description" id="11"></textarea>
        <button class="saveBtn">
          <i class="fas fa-save"></i>
        </button>
      </div>

      <div class="row">
        <div class="hour">
          <span class="time-block">12PM</span>
        </div>
        <textarea class="description" id="12"></textarea>
        <button class="saveBtn">
          <i class="fas fa-save"></i>
        </button>
      </div>

      <div class="row">
        <div class="hour">
          <span class="time-block">1PM</span>
        </div>
        <textarea class="description" id="13"></textarea>
        <button class="saveBtn">
          <i class="fas fa-save"></i>
        </button>
        </div>

      <div class="row">
        <div class="hour">
          <span class="time-block">2PM</span>
        </div>
        <textarea class="description" id="14"></textarea>
        <button class="saveBtn">
          <i class="fas fa-save"></i>
        </button>
      </div>

      <div class="row">
        <div class="hour">
          <span class="time-block">3PM</span>
        </div>
        <textarea class="description" id="15"></textarea>
        <button class="saveBtn">
          <i class="fas fa-save"></i>
        </button>
        </div>

      <div class="row">
        <div class="hour">
          <span class="time-block">4PM</span>
        </div>
        <textarea class="description" id="16"></textarea>
        <button class="saveBtn">
          <i class="fas fa-save"></i>
        </button>
      </div>

      <div class="row">
        <div class="hour">
          <span class="time-block">5PM</span>
        </div>
        <textarea class="description" id="17"></textarea>
        <button class="saveBtn">
          <i class="fas fa-save"></i>
        </button>
      </div>
    </div>
  </body>
</html>
